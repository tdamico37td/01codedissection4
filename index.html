<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Kool Cats</title>
      <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>

    <header class ="clearfix-white">
      <div class="container">
          <h1>Hello, let's chat.</h1>
      </div>
    </header>
    
    <section class ="clearfix">
      <div class="container">

        <label>
          What is your name?
        <input id="q_user_name"/>
        </label>
        <p>My name is: <span id="userName"></span></p>

        <label>
          Do you like cats?
          <input type="checkbox" id="checkbox1" name="checkbox1">
        </label>
        <p id="aboutCat"></p>

        <label>
          Is your pet a cat?
          <input type="checkbox" id="checkbox2" name="checkbox2">
        </label>
        <p id="aboutPet"></p>

        <label>
          Is your pet an age other than 7 years old?
          <input type="checkbox" id="checkbox3" name="checkbox3">
        </label>
        <p id="aboutPetAge"></p>

      </div>
  </section>
    
    <!-- <footer>&copy; Copyright 2020 Troy D'Amico</footer> -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
